</span>=rkind) :: gaussQuad, r(<span class="number">2</span>, n), fxi(n)</span><br><span class="line"></span><br><span class="line">  <span class="comment">! &#x6839;&#x4E0E;&#x6743;&#x91CD;&#x63A5;&#x53E3;</span></span><br><span class="line">  <span class="keyword">interface</span></span><br><span class="line">     <span class="function"><span class="keyword">function</span></span> node_weight(n) result(r)</span><br><span class="line">       <span class="keyword">use</span> prec</span><br><span class="line">       <span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line">       <span class="keyword">integer</span> :: n</span><br><span class="line">       <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: r(<span class="number">2</span>, n)</span><br><span class="line">     <span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> node_weight</span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">interface</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">! &#x8BA1;&#x7B97;&#x79EF;&#x5206;</span></span><br><span class="line">  r = node_weight(n)</span><br><span class="line">  <span class="keyword">do</span> j = <span class="number">1</span>, n</span><br><span class="line">     fxi(j) = fun((r(<span class="number">1</span>, j)*(b - a) + a + b) / <span class="number">2</span>)</span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line">  gaussQuad = <span class="built_in">dot_product</span>(r(<span class="number">2</span>, :), fxi)</span><br><span class="line">  gaussQuad = gaussQuad * (b - a) / <span class="number">2</span></span><br><span class="line"><span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> gaussQuad</span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="comment">! program  : node_weight</span></span><br><span class="line"><span class="comment">! type     : function</span></span><br><span class="line"><span class="comment">! version  : 02-Dec-2019</span></span><br><span class="line"><span class="comment">! purpose  : calculate the root of n-order Legendre polynomial, and weight</span></span><br><span class="line"><span class="comment">! comment  : use the method in reference</span></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="function"><span class="keyword">function</span></span> node_weight(n) result(r)</span><br><span class="line">  <span class="keyword">use</span> prec</span><br><span class="line">  <span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line">  <span class="keyword">integer</span> :: n, i, iter, k</span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: r(<span class="number">2</span>, n), x, f, df, dx</span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind), <span class="keyword">parameter</span> :: pi = <span class="built_in">acos</span>(-<span class="number">1._rkind</span>)</span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind), <span class="keyword">allocatable</span> :: p0(:), p1(:)</span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind), <span class="keyword">allocatable</span> :: tmp(:)</span><br><span class="line"></span><br><span class="line">  <span class="comment">! &#x5229;&#x7528;&#x9012;&#x63A8;&#x516C;&#x5F0F;&#x6C42; n &#x9636; Legendre &#x591A;&#x9879;&#x5F0F;&#x7684;&#x7CFB;&#x6570;, &#x5E42;&#x6B21;&#x4ECE;&#x9AD8;&#x5230;&#x4F4E;&#x6392;&#x5217;, &#x7ED3;&#x679C;&#x5C31;&#x662F;&#x6570;&#x7EC4; p1 </span></span><br><span class="line">  p0 = [<span class="number">1.0_rkind</span>]</span><br><span class="line">  p1 = [<span class="number">1._rkind</span>, <span class="number">0._rkind</span>]</span><br><span class="line">  <span class="keyword">do</span> i = <span class="number">2</span>, n</span><br><span class="line">     tmp = ((<span class="number">2</span>*i - <span class="number">1</span>)*[p1, <span class="number">0._rkind</span>] - (i - <span class="number">1</span>)*[<span class="number">0._rkind</span>, <span class="number">0._rkind</span>, p0]) / i</span><br><span class="line">     p0 = p1; p1 = tmp</span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">! &#x8FD9;&#x4E2A;&#x51FD;&#x6570;&#x5C06; n &#x9636;&#x7684;&#x60C5;&#x51B5;&#x7684; &#x6839;&#x5B58;&#x5728; r(1,:) &#x4E2D;, &#x6743;&#x91CD;&#x5B58;&#x5728; r(2, :) &#x4E2D;</span></span><br><span class="line">  <span class="keyword">do</span> i = <span class="number">1</span>, n</span><br><span class="line">     x = <span class="built_in">cos</span>(pi*(i - <span class="number">.25_rkind</span>) / (n + <span class="number">.5_rkind</span>))</span><br><span class="line">     <span class="keyword">do</span> iter = <span class="number">1</span>, <span class="number">10</span></span><br><span class="line">	f = p1(<span class="number">1</span>); df = <span class="number">0._rkind</span></span><br><span class="line">	<span class="keyword">do</span> k = <span class="number">2</span>, <span class="built_in">size</span>(p1)</span><br><span class="line">	   df = f + x*df        <span class="comment">! &#x5F97;&#x5230;&#x7684;&#x662F; P_n&apos;(x_0) &#x7684;&#x503C;</span></span><br><span class="line">	   f = p1(k) + x*f      <span class="comment">! &#x5F97;&#x5230;&#x7684;&#x662F; P_n(x_0) &#x7684;&#x503C;</span></span><br><span class="line">	<span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line">	dx = f/df</span><br><span class="line">	x = x - dx</span><br><span class="line">	<span class="keyword">if</span> (<span class="built_in">abs</span>(dx)&lt;<span class="number">10</span>*<span class="built_in">epsilon</span>(dx)) <span class="keyword">exit</span></span><br><span class="line">     <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line">     r(<span class="number">1</span>, i) = x</span><br><span class="line">     r(<span class="number">2</span>, i) = <span class="number">2</span>/((<span class="number">1</span> - x**<span class="number">2</span>)*df**<span class="number">2</span>)</span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line"><span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> node_weight</span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="comment">! program  : linspace</span></span><br><span class="line"><span class="comment">! type     : function</span></span><br><span class="line"><span class="comment">! version  : 19-Dec-2019</span></span><br><span class="line"><span class="comment">! purpose  : similar to &apos;numpy.linspace&apos; in python</span></span><br><span class="line"><span class="comment">! comment  : </span></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="function"><span class="keyword">function</span></span> linspace(a, b, <span class="built_in">dim</span>) result(list)</span><br><span class="line">  <span class="keyword">use</span> prec</span><br><span class="line">  <span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: a, b</span><br><span class="line">  <span class="keyword">integer</span> :: <span class="built_in">dim</span></span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: list(<span class="built_in">dim</span>)</span><br><span class="line"></span><br><span class="line">  <span class="keyword">integer</span> :: i</span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: diff</span><br><span class="line"></span><br><span class="line">  <span class="keyword">do</span> i = <span class="number">1</span>, <span class="built_in">dim</span></span><br><span class="line">     list(i) = i - <span class="number">1</span>            <span class="comment">! i-1 instead of i, in order to be the same as</span></span><br><span class="line">				<span class="comment">! numpy.linspace </span></span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line"></span><br><span class="line">  diff = b - a</span><br><span class="line">  list = a + list * diff/<span class="built_in">dim</span></span><br><span class="line"><span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> linspace</span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="comment">! program  : deltapart</span></span><br><span class="line"><span class="comment">! type     : function</span></span><br><span class="line"><span class="comment">! version  : 18-Dec-2019</span></span><br><span class="line"><span class="comment">! purpose  : get the delta part of  \int_0 ^\inf f(x) / ((x-r1)(x-r2) + i0) dx</span></span><br><span class="line"><span class="comment">! comment  : the result is -pi * (f(r1) - f(r2)) / (r1 - r2)</span></span><br><span class="line"><span class="comment">!            &#x6CE8;&#x610F;, &#x8FD9;&#x4E2A;&#x7A0B;&#x5E8F;&#x6CA1;&#x6709;&#x5F97;&#x5230;&#x9A8C;&#x8BC1;!</span></span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br><span class="line"><span class="function"><span class="keyword">function</span></span> deltapart(fun, r1, r2)</span><br><span class="line">  <span class="keyword">use</span> prec</span><br><span class="line">  <span class="keyword">use</span> param</span><br><span class="line">  <span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line">  <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: r1, r2, deltapart</span><br><span class="line"></span><br><span class="line">    <span class="comment">! &#x51FD;&#x6570; f(x) &#x7684;&#x63A5;&#x53E3;</span></span><br><span class="line">  <span class="keyword">interface</span></span><br><span class="line">     <span class="function"><span class="keyword">function</span></span> fun(x)</span><br><span class="line">       <span class="keyword">use</span> prec</span><br><span class="line">       <span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line">       <span class="keyword">real</span>(<span class="keyword">kind</span>=rkind) :: x, fun</span><br><span class="line">     <span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> fun</span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">interface</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> ((r1 <span class="number">.</span>lt<span class="number">.</span> <span class="number">0</span>) <span class="number">.</span>and<span class="number">.</span> (r2 <span class="number">.</span>lt<span class="number">.</span> <span class="number">0</span>)) <span class="keyword">then</span> <span class="comment">! &#x4E24;&#x4E2A;&#x6839;&#x90FD;&#x5C0F;&#x4E8E;&#x96F6;, &#x6CA1;&#x6709;&#x865A;&#x90E8;</span></span><br><span class="line">     deltapart = <span class="number">0</span></span><br><span class="line">     <span class="comment">! print *, &apos;no root&apos;</span></span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (r1 <span class="number">.</span>lt<span class="number">.</span> <span class="number">0</span>) <span class="keyword">then</span>          <span class="comment">! r1&lt;0, r1&gt;0, &#x53D6; r2</span></span><br><span class="line">     deltapart = pi * fun(r2) / (r1-r2)</span><br><span class="line">     <span class="comment">! print *, &apos;root2&apos;</span></span><br><span class="line">     <span class="comment">! print *, fun(r2)</span></span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (r2 <span class="number">.</span>lt<span class="number">.</span> <span class="number">0</span>) <span class="keyword">then</span>          <span class="comment">! r1&lt;0, r2&gt;0, &#x53D6; r1</span></span><br><span class="line">     deltapart = -pi * fun(r1)  / (r1-r2)</span><br><span class="line">     <span class="comment">! print *, &apos;root1&apos;</span></span><br><span class="line">  <span class="keyword">else</span>                          <span class="comment">! &#x4E24;&#x4E2A;&#x6839;&#x90FD;&#x5927;&#x4E8E;0</span></span><br><span class="line">     deltapart = -pi * (fun(r1) - fun(r2)) / (r1-r2)</span><br><span class="line">     <span class="comment">! print *, &apos;2 roots&apos;</span></span><br><span class="line">  <span class="keyword">end</span> <span class="keyword">if</span></span><br><span class="line"><span class="keyword">end</span> <span class="function"><span class="keyword">function</span></span> deltapart</span><br><span class="line"><span class="comment">! ==============================================================================</span></span><br></pre></td></tr></table></figure>
