</span><br><span class="line">    ax.set_ylim(-<span class="number">1</span>, <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> ln,</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">update</span>(<span class="params">i</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    FuncAnimation &#x6240;&#x9700;&#x8981;&#x7684;&#x66F4;&#x65B0;&#x51FD;&#x6570;, &#x5BF9;&#x4E8E;&#x7B2C; i &#x5E27;, &#x4FEE;&#x6539;&#x7EB5;&#x8F74;&#x6570;&#x636E;&#x4E3A; y &#x7684;&#x7B2C; i &#x884C;</span></span><br><span class="line"><span class="string">    &#x8FD4;&#x56DE;&#x503C;&#x4E3A;&#x66F4;&#x65B0;&#x540E;&#x7684;&#x7B2C; i &#x5E27;&#x5BF9;&#x5E94;&#x7684;&#x7EBF;</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    ln.set_data(x, y[i])</span><br><span class="line">    <span class="keyword">return</span> ln,</span><br><span class="line"></span><br><span class="line"><span class="comment"># &#x8FDB;&#x884C;&#x7ED8;&#x5236;. FuncAnimation &#x7684;&#x51FD;&#x6570;&#x6587;&#x6863;: https://matplotlib.org/api/_as_gen/matplotlib.animation.FuncAnimation.html#matplotlib.animation.FuncAnimation</span></span><br><span class="line">my_ani = ani.FuncAnimation(fig=fig, func=update, frames=m, interval=<span class="number">1</span>,</span><br><span class="line">			    init_func=init, blit=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Set up formatting for the movie files (3.7.3 &#x62A5;&#x9519;, 3.8.5 &#x53EF;&#x4EE5;)</span></span><br><span class="line">writer = ani.FFMpegFileWriter(fps=<span class="number">60</span>, metadata=<span class="built_in">dict</span>(artist=<span class="string">&apos;Me&apos;</span>), bitrate=<span class="number">180</span>)</span><br><span class="line"><span class="comment"># &#x4FDD;&#x5B58;&#x56FE;&#x7247;</span></span><br><span class="line"><span class="comment"># my_ani.save(&apos;Harmonic.gif&apos;,writer=writer)</span></span><br><span class="line"></span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
